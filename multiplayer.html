<html>
  <head>
    <script src="p5.min.js"></script>
  </head>
  <body>
    <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    var ball = new ball();
    var ball2 = new ball2();
    var d;
      function setup() {
        createCanvas(w,h);
      }
      function draw() {
        background(255);
        ball.show();
        ball.move();
        ball2.show();
        ball2.move();
        ball2.kill();a
      }
      function ball() {
        this.x = 100;
        this.y = 300;
        var pH = 100;
        var pW = 100;
        this.show = function() {
          fill(color('red'));
          ellipse(this.x, this.y, pH, pW);
        }

      this.move = function(){
          if ((keyIsDown(68)) && (this.x < w - 68)) { //D
            this.x += 10;
          }
          if ((keyIsDown(65)) && (this.x > 50)) { //A
            this.x -=10;
          }
          if ((keyIsDown(87)) && (this.y > 50)) { //W
            this.y -= 10;
          }
          if ((keyIsDown(83)) && (this.y < h - 63)) { //S
            this.y += 10;
          }
      }
      }
      
      function ball2() {
        this.x = 1000;
        this.y = 300;
        var pH = 100;
        var pW = 100;
        this.show = function() {
          fill(color('blue'));
          ellipse(this.x, this.y, pH, pW);
        }

      this.move = function(){
          if ((keyIsDown(76)) && (this.x < w - 68)) { //L
             this.x += 10;
          }
          if ((keyIsDown(74)) && (this.x > 50)) { //J
             this.x -= 10;
          }
          if ((keyIsDown(73)) && (this.y > 50)) { //I
            this.y -= 10;
          }
          if ((keyIsDown(75)) && (this.y < h - 63)) { //K
            this.y += 10;
          }
          this.kill = function () {
            d = dist(this.x, this.y, ball.x, ball.y);
            if (d < 50) {
              noLoop();
              window.alert("You lose");
            }
          }
      }
      }
      
    </script>
  </body>
</html>
